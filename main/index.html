<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>课件预览工具</title>
    <style>
        body, html {
            height: 100%;
        }

        body {
            color: #3a585f;
            font-family: Roboto, -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", "Oxygen", "Ubuntu", "Cantarell", "Open Sans", sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .container {
            margin: 15px 30px 30px 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .container > * {
            margin: 15px 0 0 0;
        }

        .header {
            background-color: #2f3241;
            border-bottom: 1px solid #1a1b23;
            color: #9feaf9;
            padding: 15px 30px;
        }

        .header a,
        .header a:hover {
            padding-left: 15px;
            color: #9feaf9;
            font-weight: 300;
        }

        .header-version {
            font-size: 1em;
            padding-left: 10px;
            font-weight: 300;
        }

        .vertical-middle {
            vertical-align: middle !important;
        }

        a,
        a:hover {
            color: #5667bd;
            text-decoration: none;
        }

        pre, code {
            font-family: "Menlo", "Lucida Console", monospace;
            border: 1px solid #e0e5e6;
            background-color: #f6f8f8;
            color: #466a72;
            border-radius: 3px;
        }

        pre {
            white-space: pre-wrap;
            font-size: 13px;
            line-height: 19px;
            overflow: auto;
            padding: 6px 10px;
        }

        code {
            padding: 1px 4px 1px 4px;
            font-size: 13px;
        }
        .history{

        }

        #holder {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            border: 1px solid #e0e5e6;
            background-color: #f6f8f8;
            color: #466a72;
            border-radius: 3px;
            font-size: 30px;
            font-weight: 300;
            cursor: default;
            -webkit-user-select: none;
        }

        #holder.hover {
            border-color: #2ab0cb;
        }
        #message{
            position: absolute;
            width: 200px;
            height: 50px;
            background: white;
            top:-60px;
            left:50%;
            margin-left: -100px;
            border-radius: 5px;
            text-align: center;
            line-height: 50px;
            transition: top 1s;
        }
        /* ==========================热更新========================start */
    #update-info{
          position: absolute;
          width: 600px;
          height: 400px;
          top:50%;
          left:50%;
          margin-top:-200px;
          margin-left:-300px;
          background: #ffffff;
          border: 1px solid #C0C0C0;
          font-size: 14px;
          display: none;
          z-index: 99;
        }
        .update-btn{
          background: #3399FF;
          width: 100px;
          height: 30px;
          color: #fff;
          line-height: 30px;
          text-align: center;
          border-radius: 3px; 
          cursor: pointer;
          user-select: none; 
          float: right;
          margin-right:50px;
          margin-top:15px;  
        }
        .ignore-btn{
          background: #ffffff;
          width: 100px;
          height: 30px;
          line-height: 30px;
          text-align: center;
          border-radius: 3px; 
          cursor: pointer;
          user-select: none; 
          float: right;
          border: 1px solid #C0C0C0;
          margin-top:15px;
          margin-right:50px;
          color: #333333;
        }
        #update-info img{
          position: absolute;
          right: 91px;
          bottom:17px;
          display: none;
          cursor: pointer;
        }
        .update-content{
          margin: 0 50px;
          padding: 10px;
          height: 230px;
          border: 1px solid #C0C0C0;
          font-size: 14px; 
          color: #777777;
          line-height: 20px;
        }
        .update-title{
          font-size:14px;
          font-weight: bold; 
          padding: 10px 50px;
        }
        .update-header{
          height: 25px;
          background: #f5f5f5;
          text-align: center;
          line-height: 25px;
          font-weight: bold;
          color: #777777;
          font-size: 16px;
        }
        #mask{
          position: absolute;
          background:rgba(0, 0, 0, 0.8);
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: 1;
          display: none;
        }
    /* ==========================热更新========================end */
    </style>
</head>
<body>
<script>
    document.onclick = function (e) {
        e.preventDefault();
        return false;
    };
    document.ondragover = document.ondrop = function (e) {
        e.preventDefault();
        return false;
    };
</script>
<!-- ==========================热更新========================start -->
<div id="mask"></div>
<div id="update-info">
  <div class="update-header">更新</div>
  <p class="update-title">新版本功能</p>
  <p class="update-content">无更新内容</p>
  <div class="update-footer">
    <!-- <div class="ignore-btn">跳过当前版本</div> -->
    <div class="update-btn">立即更新</div>
    <img src="../asset/loading.gif"/>
  </div> 
</div>
<!-- ==========================热更新========================end -->
<div id="message">添加viewport完成</div>
<div class="header">
    <img src="../asset/logo.png">
    <span class="header-version vertical-middle">v1.0.0</span>
    <span class="latest vertical-middle">(已最新)</span>
</div>

<div class="container">
    近期浏览记录:
    <ul>
    </ul>
    <p>
        拖拽整讲课件到下面区域播放
    </p>
    <div id="holder">
        拖拽文件到这里
    </div>
</div>
</body>
<script>
    /* =======================热更新==================start */
    window.$ = window.jQuery = require("jquery");
        require('jquery.nicescroll');
        $(function() {  
            $(".update-content").niceScroll({cursorcolor:"#C0C0C0"});
        });
    /* =======================热更新==================end */
    // You can also require other files to run in this process
    require('./renderer.js')
</script>
</html>
