<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预览</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #sideBar{
            width: 10%;
            height: calc(100vh);
            overflow-y:scroll;
            overflow-x:hidden;
            float: left; 
        }

        .sideBarItem{
            height: 2rem;
            width: 100%;
            background:#FFF0F5;
            cursor: pointer;
            line-height: 2rem;
            border: 1px solid white;
        }

        .itemSelected{
            background: gray;
        }

        iframe {
            width: 90%;
            height: calc(100vh);
            border: 0;
            float: left;
        }

        #controllerBar {
            background-color: #3a585f;
            color: white;
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: 0;
            margin: 0;
        }

        #controllerBar >p{
            display: inline;
        }
        #controllerBar >select{
            display: inline;
        }

    </style>
    <script src="mousetrap.min.js"></script>
    <script src="mousetrap-global-bind.min.js"></script>
</head>
<body>
    <div id="sideBar"></div>
    <iframe></iframe>
    <div id="controllerBar">
        <p>1/1</p>
        <select></select>
        <button>强制提交</button>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
